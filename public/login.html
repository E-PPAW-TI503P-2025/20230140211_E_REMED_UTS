<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Perpustakaan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        body::before {
            content: "üìö";
            position: absolute;
            font-size: 400px;
            opacity: 0.05;
            top: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: "üìñ";
            position: absolute;
            font-size: 300px;
            opacity: 0.05;
            bottom: -80px;
            left: -80px;
            animation: float 8s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .login-card { 
            background: rgba(255, 255, 255, 0.98);
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 60px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 { 
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 13px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper::before {
            content: "üë§";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
        }

        input { 
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            border-color: #00b4db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 180, 219, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #cbd5e0;
        }

        button { 
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 180, 219, 0.4);
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 180, 219, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .note {
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #d4f1f4 0%, #b8e6e9 100%);
            border-radius: 12px;
            font-size: 12px;
            color: #2d3748;
            line-height: 1.6;
            text-align: left;
            border-left: 4px solid #00b4db;
        }

        .note-title {
            font-weight: 700;
            color: #0083b0;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .note-title::before {
            content: "üí°";
            font-size: 16px;
        }

        .note ul {
            list-style: none;
            padding-left: 0;
        }

        .note li {
            padding: 3px 0;
            padding-left: 20px;
            position: relative;
        }

        .note li::before {
            content: "‚ñ∏";
            position: absolute;
            left: 0;
            color: #00b4db;
            font-weight: bold;
        }

        .note b {
            color: #0083b0;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 35px 25px;
            }

            h2 {
                font-size: 24px;
            }

            .logo-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-section">
            <div class="logo-icon">üìö</div>
        </div>

        <h2>Perpustakaan Digital</h2>
        <p class="subtitle">Silakan login untuk melanjutkan</p>

        <div class="input-group">
            <label for="username">Username / NIM</label>
            <div class="input-wrapper">
                <input type="text" id="username" placeholder="Masukkan NIM atau 'admin'" autocomplete="off">
            </div>
        </div>

        <button onclick="handleLogin()">üîê Masuk ke Sistem</button>

        <div class="note">
            <div class="note-title">Informasi Login</div>
            <ul>
                <li>Gunakan <b>NIM (Angka)</b> untuk meminjam buku</li>
                <li>Ketik <b>"admin"</b> untuk Panel Petugas</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto focus pada input saat halaman dimuat
        document.getElementById('username').focus();

        // Handle Enter key
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        function handleLogin() {
            const user = document.getElementById('username').value.trim().toLowerCase();
            
            if (!user) {
                alert("‚ö†Ô∏è Silakan masukkan NIM atau Username admin!");
                document.getElementById('username').focus();
                return;
            }

            if (user.includes('admin')) {
                // Simpan role admin di localStorage
                localStorage.setItem('role', 'admin');
                
                // Animasi sebelum redirect
                document.querySelector('.login-card').style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 300);
            } else {
                // Simpan role user dan NIM (userId) di localStorage
                localStorage.setItem('role', 'user');
                localStorage.setItem('userId', user);
                
                // Animasi sebelum redirect
                document.querySelector('.login-card').style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    window.location.href = 'user.html';
                }, 300);
            }
        }

        // Animasi keluar
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                to {
                    opacity: 0;
                    transform: translateY(-30px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

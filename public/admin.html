<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Kelola Buku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Efek dekorasi background */
        body::before {
            content: "üìö";
            position: fixed;
            font-size: 300px;
            opacity: 0.03;
            top: -50px;
            right: -50px;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container { 
            max-width: 1100px;
            margin: auto;
            background: rgba(255, 255, 255, 0.98);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header h2::before {
            content: "üìñ";
            font-size: 35px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Form Section dengan Card Style */
        .form-card {
            background: linear-gradient(135deg, #d4f1f4 0%, #b8e6e9 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #a0d8db;
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            color: #0083b0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title::before {
            content: "‚úèÔ∏è";
            font-size: 24px;
        }

        .form-grid { 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group { 
            display: flex;
            flex-direction: column;
        }

        .form-group label { 
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group label::before {
            content: "‚ñ∏";
            color: #00b4db;
            font-weight: bold;
        }
        
        input { 
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus { 
            border-color: #00b4db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 180, 219, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #cbd5e0;
        }
        
        button { 
            padding: 13px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-save { 
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            width: 100%;
            margin-top: 5px;
            box-shadow: 0 4px 15px rgba(0, 180, 219, 0.4);
        }

        .btn-save:hover {
            box-shadow: 0 6px 20px rgba(0, 180, 219, 0.6);
        }

        .btn-update { 
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            width: 100%;
            margin-top: 5px;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-update:hover {
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.6);
        }

        .btn-logout { 
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(235, 51, 73, 0.4);
        }

        .btn-logout:hover {
            box-shadow: 0 6px 20px rgba(235, 51, 73, 0.6);
        }

        /* Table Section */
        .table-section {
            margin-top: 30px;
        }

        .table-section h3 {
            font-size: 22px;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 3px solid #00b4db;
        }

        .table-section h3::before {
            content: "üìö";
            font-size: 28px;
        }

        .table-wrapper {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #e2e8f0;
        }
        
        table { 
            width: 100%;
            border-collapse: collapse;
        }

        th, td { 
            padding: 16px;
            text-align: left;
        }

        th { 
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            color: #4a5568;
        }

        td strong {
            color: #2d3748;
            font-weight: 600;
        }
        
        .btn-edit { 
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
            margin-right: 8px;
            padding: 8px 16px;
            font-size: 13px;
            box-shadow: 0 3px 10px rgba(253, 160, 133, 0.4);
        }

        .btn-edit:hover {
            box-shadow: 0 4px 15px rgba(253, 160, 133, 0.6);
        }

        .btn-del { 
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            padding: 8px 16px;
            font-size: 13px;
            box-shadow: 0 3px 10px rgba(235, 51, 73, 0.4);
        }

        .btn-del:hover {
            box-shadow: 0 4px 15px rgba(235, 51, 73, 0.6);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .empty-state::before {
            content: "üì≠";
            font-size: 60px;
            display: block;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Badge untuk stok */
        .stock-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .stock-low {
            background: #fed7d7;
            color: #c53030;
        }

        .stock-medium {
            background: #feebc8;
            color: #c05621;
        }

        .stock-high {
            background: #c6f6d5;
            color: #2f855a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Admin Panel Perpustakaan</h2>
            <button class="btn-logout" onclick="logout()">üö™ Logout</button>
        </div>

        <div class="form-card">
            <div class="form-title">Form Kelola Buku</div>
            
            <div class="form-grid">
                <input type="hidden" id="bookId">
                
                <div class="form-group">
                    <label for="title">Judul Buku</label>
                    <input type="text" id="title" placeholder="Masukkan judul buku...">
                </div>
                
                <div class="form-group">
                    <label for="author">Penulis / Pengarang</label>
                    <input type="text" id="author" placeholder="Nama penulis...">
                </div>
                
                <div class="form-group">
                    <label for="stock">Stok Tersedia</label>
                    <input type="number" id="stock" placeholder="Jumlah stok...">
                </div>
            </div>

            <button id="btnSave" class="btn-save" onclick="saveBook()">‚ûï Simpan Buku</button>
        </div>

        <div class="table-section">
            <h3>Katalog Buku Perpustakaan</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Judul</th>
                            <th>Penulis</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bookBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Cek login admin
        if (localStorage.getItem('role') !== 'admin') window.location.href = 'login.html';

        async function loadBooks() {
            const res = await fetch('/api/books');
            const data = await res.json();
            const body = document.getElementById('bookBody');
            body.innerHTML = '';
            
            if (data.length === 0) {
                body.innerHTML = '<tr><td colspan="5" class="empty-state">Belum ada buku dalam katalog</td></tr>';
                return;
            }
            
            data.forEach(b => {
                // Tentukan badge stok
                let stockClass = 'stock-high';
                if (b.stock <= 5) stockClass = 'stock-low';
                else if (b.stock <= 15) stockClass = 'stock-medium';
                
                body.innerHTML += `<tr>
                    <td>${b.id}</td>
                    <td><strong>${b.title}</strong></td>
                    <td>${b.author}</td>
                    <td><span class="stock-badge ${stockClass}">${b.stock} unit</span></td>
                    <td>
                        <button class="btn-edit" onclick="setEdit(${b.id}, '${b.title.replace(/'/g, "\\'")}', '${b.author.replace(/'/g, "\\'")}', ${b.stock})">‚úèÔ∏è Edit</button>
                        <button class="btn-del" onclick="deleteBook(${b.id})">üóëÔ∏è Hapus</button>
                    </td>
                </tr>`;
            });
        }

        async function saveBook() {
            const id = document.getElementById('bookId').value;
            const payload = { 
                title: document.getElementById('title').value, 
                author: document.getElementById('author').value, 
                stock: document.getElementById('stock').value 
            };

            if (!payload.title || !payload.author || payload.stock === "") {
                return alert("Semua kolom (Judul, Penulis, Stok) harus diisi!");
            }

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/books/${id}` : '/api/books';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'x-user-role': 'admin' },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    alert(id ? "‚úÖ Data berhasil diperbarui!" : "‚úÖ Buku baru berhasil ditambahkan!");
                    resetForm();
                    loadBooks();
                }
            } catch (err) {
                alert("‚ùå Gagal menyimpan data.");
            }
        }

        async function deleteBook(id) {
            if (confirm('Yakin ingin menghapus buku ini?')) {
                await fetch(`/api/books/${id}`, { 
                    method: 'DELETE', 
                    headers: { 'x-user-role': 'admin' } 
                });
                loadBooks();
            }
        }

        function setEdit(id, t, a, s) {
            // Isi form dengan data yang dipilih
            document.getElementById('bookId').value = id;
            document.getElementById('title').value = t;
            document.getElementById('author').value = a;
            document.getElementById('stock').value = s;
            
            // Ubah tombol menjadi mode Update
            const btn = document.getElementById('btnSave');
            btn.innerHTML = "üíæ Update Data Buku";
            btn.className = "btn-update";
            
            // Fokus ke input pertama
            document.getElementById('title').focus();
            
            // Scroll ke form
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('bookId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('stock').value = '';
            
            const btn = document.getElementById('btnSave');
            btn.innerHTML = "‚ûï Simpan Buku";
            btn.className = "btn-save";
        }

        function logout() { 
            localStorage.clear(); 
            window.location.href = 'login.html'; 
        }

        loadBooks();
    </script>
</body>
</html>
